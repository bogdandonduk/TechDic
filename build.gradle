// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        hilt_version = '2.40.1'
        hiltGp_dep = "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        nav_version = "2.4.2"
        navGp_dep = "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }

    dependencies {
        classpath hiltGp_dep
        classpath navGp_dep
    }
}

plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    coroutines_version = '1.5.2'
    coroutinesCore_dep = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    coroutinesAndroid_dep = "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
}